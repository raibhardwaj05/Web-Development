<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the wave mask -->
  <mask id="wave-mask">
    <!-- White = visible area, black = masked area -->
    <rect width="100" height="100" fill="black" />
    <path d="M0,60 
             Q25,40 50,60 
             Q75,80 100,60 
             L100,100 
             L0,100 Z" fill="white" />
  </mask>

  <!-- Circle masked by wave -->
  <circle cx="50" cy="50" r="45" fill="#ffffff" mask="url(#wave-mask)" />
  
  <!-- Optional: Circle border -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="black" stroke-width="1" />
</svg>
